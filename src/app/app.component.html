
<app-layout *ngIf="afAuth.user | async as user; else showLogin">
  
  <mat-sidenav-container>
<mat-sidenav #sidenav role="navigation">
  <app-sidenav-list (sidenavClose)="sidenav.close()">
  </app-sidenav-list>
</mat-sidenav>   
<mat-sidenav-content>
  <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
  <main>
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-content>
    </mat-sidenav-container>
  </app-layout>

                <ng-template #showLogin class="mat-app-background">
                  <ngx-auth-firebaseui   class="mat-app-background"            (onSuccess)="printUser($event)"
                  (onError)="printError($event)"></ngx-auth-firebaseui>
                  
                 
                  
                </ng-template>
